<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Playfair+Display:wght@600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "DM Sans", sans-serif;
        background-color: #313552; /* dusky purple background */
        color: #f4f4f4;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .form-container {
        background-color: #ffffff;
        color: #222;
        padding: 50px 40px;
        max-width: 520px;
        width: 90%;
        border-radius: 14px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      }

      h1 {
        text-align: center;
        margin-bottom: 35px;
        font-family: "Playfair Display", serif;
        color: #313552;
        font-size: 2rem;
      }

      input,
      textarea {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        background-color: #f9f9f9;
        color: #2f3542;
        transition: border-color 0.3s, box-shadow 0.3s;
      }

      input::placeholder,
      textarea::placeholder {
        color: #aaa;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #5f8dd3;
        box-shadow: 0 0 0 3px rgba(95, 141, 211, 0.2);
        background-color: #fff;
      }

      button {
        width: 100%;
        padding: 14px;
        background-color: #5f8dd3;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background-color: #3e6fc2;
      }

      .message-sent {
        display: none;
        background-color: #44bd32;
        color: white;
        padding: 14px;
        margin-top: 20px;
        border-radius: 8px;
        text-align: center;
        animation: fadeInOut 4s ease forwards;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      @media (max-width: 600px) {
        .form-container {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="message-sent" id="messageSent">
        âœ… Message sent successfully!
      </div>
    </div>

    <script>
      const form = document.getElementById("contactForm");
      const message = document.getElementById("messageSent");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        form.reset();
        message.style.display = "block";
        setTimeout(() => {
          message.style.display = "none";
        }, 4000);
      });
    </script>
  </body>
</html>
