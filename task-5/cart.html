<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - NeoShop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="logo">NeoShop</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html?category=Electronics">Electronics</a></li>
        <li><a href="products.html?category=Clothing">Clothing</a></li>
        <li><a href="products.html?category=Footwear">Footwear</a></li>
        <li><a href="products.html?category=Appliances">Appliances</a></li>
        <li>
          <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
        </li>
      </ul>
      <button id="mode-toggle">Toggle Mode</button>
    </nav>

    <!-- Cart Section -->
    <section class="cart modern-cart">
      <div class="cart-container">
        <h2>Your Shopping Cart</h2>
        <div id="cart-items" class="cart-items-list">
          <!-- JS inserts cart items here -->
        </div>
        <div class="cart-summary">
          <p id="cart-total">Total: $0.00</p>
          <button
            class="btn checkout-btn"
            onclick="alert('Checkout functionality not implemented.')"
          >
            Proceed to Checkout
          </button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
